sudo: required
dist: trusty
language: python
python:
  - "3.4"
env:
  global:
    - DEBIAN_FRONTEND=noninteractive
addons:
  postgresql: "9.4"
services:
  - postgresql
  - redis-server
  - rabbitmq-server
  - memcached
before_install:
  - sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 7F0CEB10
  - sudo echo "deb http://repo.mongodb.org/apt/ubuntu trusty/mongodb-org/3.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-3.0.list
  - sudo wget -qO - https://packages.elastic.co/GPG-KEY-elasticsearch | sudo apt-key add -
  - sudo echo "deb http://packages.elastic.co/elasticsearch/2.0/debian stable main" | sudo tee -a /etc/apt/sources.list.d/elastic.list
  - sudo apt-get update
  - sudo apt-get install -y elasticsearch mongodb-org

  - sudo service mongod status
  - sudo service mongod start
  - sudo service elasticsearch status
  - sudo service elasticsearch start
install:
  - echo exit | mongo
  - curl -XGET "localhost:9200"
  - rabbitmqctl status | grep -ai '"rabbitmq"'
  - memcached -h | grep memcached | grep 1

  - which pip
  - pip install virtualenv
  - virtualenv env3
  - source env3/bin/activate
  - pip install -U pip
  - pip install -U setuptools
  - pip install -r requirements.txt
  - pip install -r requirements-dev.txt
before_script:
  - psql -c "create database app;" -U postgres
script:
  - flake8 app
  - frosted -r app
  - isort --check-only -rc app --diff
  - cd app
  - python manage.py check
  - python manage.py test -v 2 --with-coverage
notifications:
  email: false
